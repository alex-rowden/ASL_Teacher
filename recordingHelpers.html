	function stdDeviation(values)
		{
		var mean_val = mean(values);
		var sum = 0;
		var distance = 0;
		for (var i = 0; i < values.length; i++){
		distance = values - mean_val;
		sum += distance * distance;
		}
		return sum/values.length;
		}

function mean(values)
{
    var sum = 0;
    for (i = 0; i < values.length; i++){
		sum += values[i];
    }
    return sum;
}
